
<!DOCTYPE html>
<html>
<head>
  <title>Login to YAAS Wiki</title>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBThA39wxsrqFnyBkd53MhsMBySssrdcQk",
      authDomain: "yaas-auth-13878.firebaseapp.com",
      projectId: "yaas-auth-13878"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);

    function login() {
      const provider = new firebase.auth.GoogleAuthProvider();
      firebase.auth().signInWithPopup(provider).then((result) => {
        const email = result.user.email;
        if (email.endsWith("@yaas.studio")) {
          window.location.href = "https://wiki.yaas.studio"; // your Notion/Super.so page
        } else {
          document.body.innerHTML = "<h2>Access Denied</h2><p>This site is only for yaas.studio users.</p>";
        }
      });
    }
  </script>
</head>
<body style="text-align:center; margin-top:100px;">
  <h1>Login to YAAS Wiki</h1>
  <button onclick="login()" style="padding:10px 20px; font-size:18px;">Sign in with Google</button>
</body>
</html>
